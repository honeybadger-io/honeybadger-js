name: Publish New Release
on:
  push:
    branches: [ master ]
  workflow_dispatch:
  workflow_call:
    secrets:
      HONEYBADGER_DISTRIBUTION_ID:
        required: true
      HONEYBADGER_JS_S3_BUCKET:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      BUNNY_API_KEY:
        required: true

permissions:
  id-token: write # Required for OIDC / NPM Trusted Publishing
  contents: write
  pull-requests: write

jobs:
  ci:
    uses: ./.github/workflows/node.js.yml
    secrets: inherit

  publish:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Git Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ steps.generate-token.outputs.token }}
          fetch-depth: 0
          ref: master

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Deps
        run: npm ci

      - name: Git Config
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Publish Release
        run: npm run release
        env:
          # for lerna
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "us-east-1"
          HONEYBADGER_JS_S3_BUCKET: ${{ secrets.HONEYBADGER_JS_S3_BUCKET }}
          HONEYBADGER_DISTRIBUTION_ID: ${{ secrets.HONEYBADGER_DISTRIBUTION_ID }}
          BUNNY_API_KEY: ${{ secrets.BUNNY_API_KEY }}
