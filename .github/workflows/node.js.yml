name: Node CI

on:
  pull_request:
    branches: [ master ]
  workflow_call:
    secrets:
      BROWSERSTACK_USERNAME:
        required: true
      BROWSERSTACK_ACCESS_KEY:
        required: true

jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x] # getting CI failures with 20.x, will revisit later
    env:
      CI: true
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          packages/core/package-lock.json
          packages/gatsby-plugin/package-lock.json
          packages/js/package-lock.json
          packages/nextjs/package-lock.json
          packages/react/package-lock.json
          packages/react-native/package-lock.json
          packages/rollup-plugin/package-lock.json
          packages/vue/package-lock.json
          packages/webpack/package-lock.json

    - name: Build
      run: npm ci

    - name: Run unit tests
      run: npm test

  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      core: ${{ steps.filter.outputs.core }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            core:
              - 'packages/core/**'
              - 'packages/js/**'

  integration:
    needs: changes
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          packages/js/package-lock.json

    - name: Build
      run: npm ci

    - name: Install Playwright Browsers
      run: |
        cd packages/js
        npx playwright install --with-deps

    - name: Run integration tests
      env:
        CI: true
        BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      run: |
        cd packages/js
        npm run test:integration

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Build
        run: npm ci

      - name: Run lint checks
        run: npm run lint
