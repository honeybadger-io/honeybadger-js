# Run this workflow if the release to NPM failed with "Publish New Release"
name: Publish Latest Release to NPM

on:
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC / NPM Trusted Publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: master

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install latest NPM version (needed for trusted publishing)
        run: npm install -g npm@latest

      - name: Install Deps
        run: npm ci

      - name: Publish to NPM
        run: lerna publish from-package --yes --loglevel silly
        env:
          # the following are needed for the post-publish script of @honeybadger-io/js which pushes new version to CDN
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "us-east-1"
          HONEYBADGER_JS_S3_BUCKET: ${{ secrets.HONEYBADGER_JS_S3_BUCKET }}
          HONEYBADGER_DISTRIBUTION_ID: ${{ secrets.HONEYBADGER_DISTRIBUTION_ID }}
          BUNNY_API_KEY: ${{ secrets.BUNNY_API_KEY }}

      - name: Summary
        if: success()
        run: |
          echo ":white_check_mark: Publish successful. Remember to revert NPM Trusted Publishing to the original workflow!" >> $GITHUB_STEP_SUMMARY

      - name: Summary
        if: failure()
        run: |
          echo ":warning: Publish failed. Did you set this workflow as Trusted Publisher in NPM?" >> $GITHUB_STEP_SUMMARY
          
