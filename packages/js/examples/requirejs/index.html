<!DOCTYPE html>
<html>
  <head>
    <title>Honeybadger.js RequireJS example</title>
    <!-- data-main attribute tells require.js to load
      main.js after require.js loads. -->
    <script data-main="main" src="require.js"></script>
  </head>
  <body>
    <button id="btn">Throw an error.</button>
  </body>
</html>
