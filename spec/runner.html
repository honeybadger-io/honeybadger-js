<html>
<head>
  <title>Jasmine Spec Runner</title>

  <script type="text/javascript" src="../vendor/sinon-1.17.3.js"></script>

  <link rel="stylesheet" type="text/css" href="../vendor/jasmine-3.3.0/jasmine.css">
  <script type="text/javascript" src="../vendor/jasmine-3.3.0/jasmine.js"></script>
  <script type="text/javascript" src="../vendor/jasmine-3.3.0/jasmine-html.js"></script>
  <script type="text/javascript" src="../vendor/jasmine-3.3.0/boot.js"></script>

  <script type="text/javascript" src="../vendor/jasmine-jsreporter-1.0.0/jasmine-jsreporter.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../honeybadger.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../spec/honeybadger.spec.js"></script>

  <script type="text/javascript">
    // Thanks @gordonwoodhull https://github.com/axemclion/grunt-saucelabs/issues/109#issuecomment-166767282
    jasmine.getEnv().addReporter(new jasmine.JSReporter2());

    (function () {
      var oldJSReport = window.jasmine.getJSReport;
      window.jasmine.getJSReport = function () {
        var results = oldJSReport();
        if (results) {
          return {
            durationSec: results.durationSec,
            suites: removePassingTests(results.suites),
            passed: results.passed
          };
        } else {
          return null;
        }
      };

      function removePassingTests (suites) {
        return suites.filter(specFailed)
          .map(mapSuite);
      }

      function mapSuite (suite) {
        var result = {};
        for (var s in suite) {
          result[s] = suite[s];
        }
        result.specs = suite.specs.filter(specFailed);
        result.suites = removePassingTests(suite.suites);
        return result;
      }

      function specFailed (item) {
        return !item.passed;
      }
    })();
  </script>

</head>
