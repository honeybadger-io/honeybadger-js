<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>Integration Sandbox</title>

  <script type="text/javascript" src="/base/test/integration/node_modules/promise-polyfill/dist/polyfill.js"></script>
  <script type="text/javascript" src="/base/test/integration/node_modules/whatwg-fetch/dist/fetch.umd.js"></script>

  <script type="text/javascript" src="/base/dist/browser/honeybadger.js"></script>

  <script>
    var results = {
      notices: []
    };

    Honeybadger.configure({
      apiKey: 'integration sandbox'
    });

    Honeybadger.__send = (function(notice) {
      results.notices.push(notice);
    });
  </script>
</head>

<body>
  <div id="buttonDivId">
    <button id="buttonId">button text</button>
  </div>
  <a href="#anchor" id="anchor">anchor text</button>
</body>
